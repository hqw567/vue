<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .color {
            color: red;
        }
    </style>
    <script src="vue.js"></script>
    <div id="app">
        <a v-bind:href="href" :class="fColor">{{baidu}}</a>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                baidu: '百度',
                href: 'http://www.baidu.com',
                fColor: 'color'
            }
        })
    </script>
</body>

</html>
