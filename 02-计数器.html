<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="vue.js"></script>

    <div id="app">
        <h1> 数字为：{{num}}</h1>
        <button v-on:click="add">+</button>
        <button v-on:click="reduce">-</button>
        <button v-on:click="less">还原为：0</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                add: function () {
                    this.num++
                },
                reduce: function () {
                    this.num--
                },
                less: function () {
                    this.num = 0
                }
            },
        })
    </script>
</body>

</html>
