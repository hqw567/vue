<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <h1 v-for="(m) in moves">{{m}}</h1>
    </div>

    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                moves: ['电影1', '电影2', '电影3', '电影4']
            }
        })
        // app.moves.shift()  //shift删除第一个元素

        // app.moves.unshift('1', '2') //unshift 从第一添加元素
        // app.moves.pop()  //往删除最后一个元素

        // push方法往数组最后添加，响应
        // app.moves.push('电影5','5')

        // splice方法 有三种用法 第一个值获取第几个元素，第二给是有删除或者添加几个元素（要添加值就是0)，第三个是要添加的值
        // app.moves.splice(1, 1)  //删除第2个
        app.moves.splice(1,3, '电影6','电影33')

    </script>
</body>

</html>
