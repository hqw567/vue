<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-if隐藏元素是直接把元素给删除，适合只使用一次的时候 -->
        <h1 v-if="isShow">{{message}}</h1>

        <!-- v-show隐藏元素是给元素添加display="none"属性，适合只使用多次的时候 -->
        <h1 v-show="isShow">{{message}}</h1>
    </div>

    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Word',
                isShow: true
            }
        })
    </script>
</body>

</html>
