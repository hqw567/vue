<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .red {
            color: red;
        }

        .black {
            background-color: black;
        }
    </style>
    <script src="vue.js"></script>

    <div id="app">
        <h3 :class="{red:isAry,black:isB}">{{message}}</h3>
        <button v-on:click="tge()">点击</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好！',
                isAry: true,
                isB: true
            },
            methods: {
                tge: function () {
                    this.isAry = !this.isAry
                    this.isB = !this.isB

                }
            }
        })
    </script>
</body>

</html>
