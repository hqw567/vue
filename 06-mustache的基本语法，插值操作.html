<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="vue.js"></script>

    <div id="app">
        <h3>{{num*3}}</h3>
        <h3>{{message}} 我叫 {{firstName}}{{lastName}} !</h3>
        <h3>{{firstName+lastName}}</h3>
        <h3>{{firstName+' '+lastName}}</h3>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                num: 10,
                message: '大家好啊！',
                firstName: '何',
                lastName: '琪未'
            },

        })
    </script>
</body>

</html>
