<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="isUser">用户账号：<input type="text" name="用户账号" id="" placeholder="用户账号" key="userName"></div>
        <div v-else>用户邮箱：<input type="email" name="用户邮箱" id="" placeholder="用户邮箱" key="email"></div>
        <button @click="btnClick">切换</button>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isUser: true
            },
            methods: {
                btnClick() {
                    // console.log('1')
                    this.isUser = !this.isUser

                }
            },
        })
    </script>
</body>

</html>
